@import app.users.User
@import html.root

@(users: List[User])

@root {
    <h1 class="font-bold text-2xl">List of Users</h1>
    <div>
        <ul class="text-indigo-500 p-10">
        @for(user <- users) {
            <li><a href=@{s"/users/${user.username}"} > @{user.username} </a> </li>
        }
        </ul>

    </div>
}
